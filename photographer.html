<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">

    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>

    <section class="gallery">
      <article class="gallery-filter">
        <div class="filter-label"><label for="label-selection">Trier par</label></div>
        <div class="filter-select">
          <select name="filter" id="label-selection">
            <option class="select" value="popularité">Popularité</option>
            <option class="select" value="date">Date</option>
            <option class="select" value="titre">Titre</option>
          </select>
        </div>
      </article>
      <article class="body-gallery">
      </article>
    </section>
    
    <section id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </section>

    <footer>
    </footer>

    </main>
  


  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/pages/profil.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
